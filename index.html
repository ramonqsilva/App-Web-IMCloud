<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4.f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculadora de IMC</h2>
    <input type="number" id="peso" placeholder="Peso (ex: 70.5) em kg" step="0.1">
    <input type="number" id="altura" placeholder="Altura (ex: 1.75) em metros" step="0.01">
    <button onclick="calcularIMC()">Calcular</button>
    <div id="resultado"></div>
</div>

<script>
    function calcularIMC() {
        const peso = document.getElementById('peso').value;
        const altura = document.getElementById('altura').value;
        const divResultado = document.getElementById('resultado');

        if (peso > 0 && altura > 0) {
            const imc = (peso / (altura * altura)).toFixed(2);
            let classificacao = '';

            if (imc < 18.5) classificacao = 'Abaixo do peso';
            else if (imc < 25) classificacao = 'Peso normal';
            else if (imc < 30) classificacao = 'Sobrepeso';
            else classificacao = 'Obesidade';

            divResultado.innerHTML = `Seu IMC é ${imc}<br>(${classificacao})`;
            divResultado.style.color = "#333";
        } else {
            divResultado.innerHTML = "Por favor, insira valores válidos.";
            divResultado.style.color = "red";
        }
    }
</script>

</body>
</html>
